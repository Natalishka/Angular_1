<div class="modal-header">
  <h3 class="modal-title">Deleting course</h3>
</div>
<div class="modal-body">
  Вы уверены, что хотите удалить курс <b>{{modal.title}}</b>?
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="modal.ok()">Yes</button>
  <button class="btn btn-warning" type="button" ng-click="modal.cancel()">No</button>
</div>
