<form name="loginForm" class="form-horizontal col-lg-6 login-form" ng-submit="login.login(login.user)" novalidate>
  <div class="message-container">
    <p class="col-sm-12 incorrec-creds" ng-hide="login.correctCreds">Неверно введен логин или пароль</p>
  </div>

  <div class="form-group">
    <label for="login" class="col-sm-2 control-label">Login:</label>
    <div class="col-sm-6">
      <input type="text" name="login" class="form-control" id="login" placeholder="Login"  ng-model="login.user.login" pattern="^[a-zA-Z]+$" required>
    </div>
    <span ng-hide="user.login" class="col-sm-4 hint-enter">* enter login</span>
    <div class="col-sm-offset-2 col-sm-12 hint-message">
      <div ng-messages="loginForm.login.$error">
        <div ng-message="pattern">Should contain only Latin letters</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-6">
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="login.user.password" pattern="^[a-z0-9A-Z]+$" required>
    </div>
    <span ng-show="(loginForm.password.$invalid || loginForm.password.$pristine) && loginForm.password.$touched" class="col-sm-4 hint-enter">* enter password</span>
    <div class="col-sm-offset-2 col-sm-12 hint-message">
      <div ng-messages="loginForm.password.$error">
        <div ng-message="pattern">Should contain only Latin letters and digits</div>
      </div>
    </div>

  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
