  <form class="form-horizontal col-lg-6 edit-form">
  <div class="form-group">
    <label for="title" class="col-sm-3 control-label">Название</label>
    <div class="col-sm-6">
      <input type="text" ng-model="edit.course.title" id="title" class="form-control" placeholder="Название" required>
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-3 control-label">Описание</label>
    <div class="col-sm-6">
      <textarea ng-model="edit.course.desc" id="description" class="form-control" required></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="date" class="col-sm-3 control-label">Дата</label>
    <div class="col-sm-6">
      <input type="date" ng-model="edit.course.date" id="date" class="form-control" required>
    </div>
  </div>

  <div class="form-group">
    <label for="duration" class="col-sm-3 control-label">Продолжительность</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="duration" ng-model="edit.course.duration" required>
    </div>
    <span> {{ edit.course.duration | courseDuration }} </span>
  </div>

  <div class="form-group">
    <label for="authors" class="col-sm-3 control-label">Список авторов</label>
    <div class="col-sm-2">
      <select multiple class="form-control" id="authors">
        <option>Автор1</option>
        <option>Автор2</option>
        <option>Автор3</option>
        <option>Автор4</option>
        <option>Автор5</option>
      </select>
    </div>

    <div class="col-sm-1">
      <span class="glyphicon glyphicon-menu-right"></span>
      <span class="glyphicon glyphicon-menu-left"></span>
    </div>

    <div class="col-sm-2">
      <select multiple class="form-control" id="authors1">
        <option>Автор1</option>
        <option>Автор2</option>
        <option>Автор3</option>
        <option>Автор4</option>
        <option>Автор5</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-2">
      <button type="submit" class="btn btn-primary" ng-click="edit.saveCourse(edit.course)" ui-sref="courses">Сохранить</button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-primary" ui-sref="courses">Отмена</button>
    </div>
  </div>
</form>
